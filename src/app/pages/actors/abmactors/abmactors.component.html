<div class="alert alert-warning" role="alert" *ngIf="!form.valid && !form.untouched">
  Datos Invalidos
</div>

<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h2>Nuevo Actor</h2>
  </div>

  <form [formGroup]="this.form" (submit)="createActor()">

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <label for="state" class="form-label">Pais</label>
        </h4>
        <ul class="list-group mb-3 flag-list">

          <div *ngFor="let country of countryList">
            <li class="list-group-item d-flex justify-content-between lh-sm" (click)="selectCountry(country.name.common)"  [ngClass]="{'selected': this.selectCountry === country.name.common}">
              <h6 class="my-0">{{country.name.common}}</h6>
              <img class="img-flag" [src]="country.flags.png" alt="">
            </li>
          </div>

        </ul>

      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Datos</h4>

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input [formControl]="form.controls.name" type="text" class="form-control" id="firstName" placeholder="" value="" required=""
              fdprocessedid="1ffdn">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input [formControl]="form.controls.surname" type="text" class="form-control" id="lastName" placeholder="" value="" required=""
              fdprocessedid="g20eu">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-6">
            <label for="document" class="form-label">Documento</label>
            <div class="input-group has-validation">
              <span class="input-group-text">DNI</span>
              <input [formControl]="form.controls.document" type="text" class="form-control" id="document" placeholder="" required="" fdprocessedid="qrrotq">
              <div class="invalid-feedback">
                Your dni is required.
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="age" class="form-label">Edad</label>
            <input [formControl]="form.controls.age" type="number" class="form-control" id="age" placeholder="" value="" required=""
              fdprocessedid="g20eu">
            <div class="invalid-feedback">
              Valid age name is required.
            </div>
          </div>

        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a">Cargar</button>

      </div>
    </div>
  </form>
</div>
