<div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h2>Nueva Pelicula</h2>
    </div>
  
    <form [formGroup]="this.form">
  
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <label for="state" class="form-label">Actores</label>
          </h4>
          <ul class="list-group mb-3 flag-list">
  
            <div *ngFor="let actor of actorList">
              <li class="list-group-item d-flex justify-content-between lh-sm" (click)="selectActor()">
                <h6 class="my-0">{{actor}}</h6>
              </li>
            </div>
  
          </ul>
  
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Datos</h4>
  
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input [formControl]="form.controls.name" type="text" class="form-control" id="firstName" placeholder="" value="" required=""
                fdprocessedid="1ffdn">
              <div class="invalid-feedback">
                Valid name is required.
              </div>
            </div>

            <div class="col-md-6">
                <label for="country" class="form-label">Tipo</label>
                <select class="form-select" id="country" required="" fdprocessedid="cnlcc">
                  <option value=""></option>
                  <option>Terror</option>
                  <option>Comedia</option>
                  <option>Amor</option>
                  <option>Otro</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              
  
            <div class="col-sm-6">
              <label for="lastName" class="form-label">DATEPICKER</label>
              <input [formControl]="form.controls.surname" type="text" class="form-control" id="lastName" placeholder="" value="" required=""
                fdprocessedid="g20eu">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
  
            <div class="col-6">
              <label for="document" class="form-label">Foto</label>
              <div class="input-group has-validation">
                <span class="input-group-text">https/</span>
                <input [formControl]="form.controls.document" type="text" class="form-control" id="document" placeholder="" required="" fdprocessedid="qrrotq">
                <div class="invalid-feedback">
                  Your dni is required.
                </div>
              </div>
            </div>
  
  
          </div>
  
          <hr class="my-4">
  
          <button class="w-100 btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a">Cargar</button>
  
        </div>
      </div>
    </form>
  </div>
