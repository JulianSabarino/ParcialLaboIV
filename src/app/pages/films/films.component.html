

  <div class="container">

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Peliculas</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div *ngFor="let film of filmList">

            <div class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="film.photo" focusable="false">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="selectFilm(film)">Detalles</button>
                    </div>
                    <small class="text-body-secondary">{{film.releaseDate}}</small>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

  <div class="container">

    <div class="row align-items-md-stretch align-items-center ">
      <div class="">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>Detalles</h2>
          <div *ngIf="selectedFilm">
            
            <p>Nombre: {{selectedFilm.name}}</p>
            <p>Tipo: {{selectedFilm.type}}</p>
            <p>Visualizaciones: {{selectedFilm.viewers}}</p>
            <p>Protagonista: {{selectedFilm.protagonist.surname}} {{selectedFilm.protagonist.name}}</p>

          </div>
        </div>
      </div>
  
    </div>
  
  </div>
