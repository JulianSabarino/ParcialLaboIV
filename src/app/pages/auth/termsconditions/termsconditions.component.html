<body class="text-center container-wrapper">
    <div class="container d-flex justify-content-center align-items-center full-height">

        <form [formGroup]="this.form" (submit)="sendTyC()" style="padding: 5vh;" *ngIf="!formSubmitted">

            <div class="row g-5">

                <div class="col-sm-6">
                    <label for="age" class="form-label">Edad</label>
                    <input formControlName="age" type="number" class="form-control" id="age" placeholder="" value=""
                        required="" fdprocessedid="g20eu">
                </div>

                <div class="col-sm-6">
                    <label for="age" class="form-label">Acepta los terminos y condiciones</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">(Si/No)</label>
                            <input [checked]="valueChecked" class="form-check-input" type="checkbox"
                                id="flexSwitchCheckDefault" (change)="showChecked()">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a" style="width: 15%;"
                    [disabled]="!(form.valid && valueChecked)">Cargar</button>

            </div>
        </form>

        <button class="btn btn-primary btn-lg" type="button" fdprocessedid="4p6z8a" style="width: 15%;"
        *ngIf="formSubmitted" (click)="gotoHome()">Ir a Home</button>

    </div>
</body>
