 

<div  class="table-responsive">
    <table class="table align-middle table-striped-columns ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col" *ngIf="!tablaMin">DNI</th>
            <th scope="col" *ngIf="!tablaMin">Fecha de nacimiento</th>
            <th scope="col" *ngIf="!tablaMin">Licencia</th>
            <th scope="col" *ngIf="!tablaMin">pais origen</th>
            <th scope="col" *ngIf="!tablaMin">Licencia profesional</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let repartidor of repartidores" id={{repartidor?.id}} (click)="seleccionarRepartidor(repartidor)">
            <td>{{repartidor?.nombre}}</td>
            <td  *ngIf="!tablaMin">{{repartidor?.dni}}</td>
            <td  *ngIf="!tablaMin">{{repartidor?.fecha_nacimiento}}</td>
            <td  *ngIf="!tablaMin">{{repartidor?.numero_licencia}}</td>
            <td  *ngIf="!tablaMin">{{repartidor?.pais_origen}}</td>
            <td  *ngIf="!tablaMin">{{repartidor?.apto_profesional?"Es apto":"No es apto"}}</td>
          </tr>
          
        </tbody>
    </table>
</div>
